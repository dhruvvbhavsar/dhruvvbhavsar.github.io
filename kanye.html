<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" , content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Kan Ye West</title>
    <script>
      async function fetchQuote() {
    let response = await fetch('https://api.kanye.rest/')
        .then(res => {
            return res.json()
        })
        .then(data => {
            console.log(data)
            document.querySelector('#quote').innerHTML = data['quote'];  
        })
        .catch(err => {
            console.log(err)
        })
  }
    </script>
  </head>
  <body>
    <section class="vh-100 container-fluid" style="background-image: url('http://wallpaperset.com/w/full/0/9/f/37834.jpg')">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-lg-9 col-xl-7">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
    
                <div class="text-center mb-4 pb-2">
                  <img src="https://i.etsystatic.com/32400093/r/il/929260/4211382706/il_340x270.4211382706_bj8u.jpg"
                    alt="Bulb" width="100">
                </div>
    
                <figure class="text-center mb-0">
                  <blockquote class="blockquote">
                    <p class="pb-3">
                      <i class="fas fa-quote-left fa-xs text-primary"></i>
                      <span class="lead font-italic" id="quote">Get Ready for the Magic.</span>
                      <i class="fas fa-quote-right fa-xs text-primary"></i>
                    </p>
                  </blockquote>
                    <button type="button" class="btn btn-dark" onclick="fetchQuote()">Ye</button>
                </figure>
    
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
